<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <!-- // Fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container">

            <h1>PASSWORD GENERATOR</h1>
            <br> 
            <div class="display-container">

                <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

                <button data-copy class="copy-btn">
                    <span data-copyMsg class="copy-tooltip"> </span>
                    <img src="./image/copy.svg" width="23" height="23">
                </button>

            </div>
        <!-- </div> -->

        <div class="input-container">

            <!-- PasswordLength section -->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
                
            </div>

           <!-- Slider -->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

            <!-- CheckBox -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Uppercase letters</label>
                
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="Lowercase"> Includes Lowercase letters</label>
                
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Includes Numbers</label>
                
            </div>
            
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol"> Includes Symbol </label>
                
            </div>
            

            <!-- Strength -->

            <div class="Strength">
                <p>Strength</p>
                <div class=indicate data-indicator></div>
            </div>

             <br> <br>
             <!-- Buttons -->
              <button class="generatepassword">GENERATE PASSWORD</button>
        </div>
    </div>
    </div>

    
    <script src="indexx.js"></script>
</body>
</html>
